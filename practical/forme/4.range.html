<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>range</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div>
      <h1>Default range</h1>
      <input
        type="range"
        class="form-range"
        min="0"
        max="300px"
        id="customRange1"
      />
      <h2>Min and max</h2>
      <input
        type="range"
        class="form-range"
        min="0"
        max="5"
        id="customRange2"
      />
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
